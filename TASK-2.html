<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            margin-left: 500px;
            margin-top: 200px;
            
        }
        .nestedlist{
            border-color: black;
            border-width: 3px;
            border-style: solid;
            display: inline-block;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
        
</head>

<body>
    <div class="nestedlist">
        <p>List can be nested(List inside list):</p>
        <ul type="square">
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>

    </div>
    
</body>
</html>
